name: tdk
namespace: 
displayName: Template Development Kit (TDK)  # Optional
type: base # choose between base or extension

categories:
  - "<MyCategory>"

prerequisites: # Optional
- name: myPrerequisite
  type: software # or something else
  description: myPrerequisite is a software, which install a testDummy
  link: https://www.giyf.com/ # add a link, where users can find a myPrerequisite Installation Guide

version: 0.0.1
license: MIT # Optional
channel: "link to a Mattermost Channel for myProject. E.g. https://mm.nttdata-labs.com/tdk"

description: Template that supports you to generate a template 
longDescription: |  # Optional
  This template is a Template Development Kit and will show you all possible parameters you can change.

  The longDescription should explain in detail what the template intends.

  The more detailed the explanation is, the easier the users can migrate the template into their project.

repository: "<Link to myRepository>"  # Optional
provider: 'NTT Data'
createdAt: '2020-01-07T00:00:00Z'  # Optional
maintainers:  # Optional
  - name: 'myName'
    email: myName <my.name@nttdata.com>

image: "<docker:image>" # Optional
commands: 
  - git clone myRepositoryUrl.git
  - rm -rf .git
  - echo $pipeline
  - echo $output

parameters: # Optional
# Choose between type list and input
# You can see the syntaxes of them in the following steps
  - name: pipeline
    type: list
    message: "Select CI/CD"
    choices: ["None", "Gitlab", "Jenkins"] # first value of list is default
    tooltip: Insert a tooltip here to give more information about the parameter
    url: http://dev.altemista.cloud # url for further information in the tooltip
  - name: output
    type: input
    message: "Insert your output here"
    default: "Hello"
    tooltip: Here could be your tooltip
    url: http://dev.altemista.cloud # url for further information in the tooltip

icon:  # Optional
  - base64data: 
    mediatype: image/svg+xml

links:
  - name: devPortal
    URL: http://dev.altemista.cloud

requires: # Optional 
  - "<requiredProperties>"  
provides: # Optional
  - "<providedProperties>"  