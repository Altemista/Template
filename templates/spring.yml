name: spring
displayName: Spring Template
type: scafolding

categories: 
- Application

prerequisites:
- name: Java
  type: software
  description: Java JDK must be installed
  link: http://oracle.com
- name: Maven
  type: software
  description: Maven Engine must be installed
  link: http://maven.com
  
description: brick to create a new project based on quarkus
longDescription: |
  This template will prepare a spring project

repository: 'https://git.altemista.cloud/altemista/altemista2/dev-portal'
provider: 'Everis'
createdAt: '2019-11-21T00:00:00Z'
maintainers:
  - name: 'Everis'
    email: Alberto Cortes Cabello <alberto.cortes.cabello@everis.com>

commands: 
- git clone https://github.com/acortcab/spring-test.git $name
- cd $name
- rm -r .git
parameters:
- type: input
  name: name
  message: name of the Spring boot project
  default: my-project

version: 0.0.1
license: MIT
