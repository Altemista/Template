name: hello-go
displayName: Hello World Template
type: base

categories:
  - ci/cd
  - Website

version: 0.0.1
license: MIT
channel: https://mm.nttdata-labs.com/HelloGoChannel

prerequisites:
  - name: Golang
    type: software
    description: Golang binary must be installed
    link: http://golang.org

description: Template to generate a sample hello world program in a pipeline.
longDescription: >
  This template will generate a Hello World application in golang. 
    
  Additional you can build a Pipeline for your preferred CI/CD Tool.

  You can choose between

  | None | Gitlab | Jenkins | Travis CI |
  | ------------- | ------------- |  ------------- |  ------------- |
  |  | <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/GitLab_Logo.svg/2000px-GitLab_Logo.svg.png" width="50px"> | <img src="https://wiki.jenkins.io/download/attachments/2916393/headshot.png?version=1&modificationDate=1302753947000&api=v2" width="50px"> | <img src="https://www.vectorlogo.zone/logos/travis-ci/travis-ci-icon.svg" width="50px"> |
    
  By changing the parameter `eventName` it is possible to change the default value `Hello-Tokio` to something different, e.g. your name.

  The application itself is an http server listening on port 8080 

  If you choose one of the additional CI/CDs, you will get the corresponding file in your project folder.

  You can execute the corresponding file in your automatisation tool. 
  
repository: 'https://github.com/Altemista/hello-go'
provider: 'NTT Data'
createdAt: '2020-01-01T00:00:00Z'
maintainers:
  - name: 'Fabian Meyer'
    email: Fabian Meyer <fabian.meyer@nttdata.com>

commands:
  - git clone https://github.com/Altemista/hello-go.git && rm -r hello-go/.git
  - sed -i 's/{{name}}/'"$eventName"'/g' hello-go/main.go
  - if [ "$pipeline" == 'None' ]; then rm -rf hello-go/gitlab-ci.yml hello-go/travis.yml hello-go/Jenkinsfile; fi
  - if [ "$pipeline" == 'Gitlab' ]; then rm -rf hello-go/travis.yml hello-go/Jenkinsfile; fi
  - if [ "$pipeline" == 'Github' ]; then rm -rf hello-go/gitlab-ci.yml hello-go/Jenkinsfile; fi
  - if [ "$pipeline" == 'Jenkins' ]; then rm -rf hello-go/gitlab-ci.yml hello-go/travis.yml; fi
  
parameters:
- name: eventName
  type: input
  message: "Greeting parameter"
  default: Hello-Tokio
  tooltip: Parameter to replace the default 'Hello-Tokio' in 'Hello World!'
  url: https://go.dev

- name: pipeline
  type: list
  message: "Select CI/CD"
  choices: ["None", "Gitlab", "Jenkins", "Github"] # first value of list is default
  tooltip: Select your preferred builing system.

icon:
- base64data: 
  mediatype: image/svg+xml